
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<!-- le da al navegador instrucciones sobre cómo controlar las dimensiones y la escala de la página 
La width=device-widthparte establece el ancho de la página para seguir el ancho de pantalla del dispositivo (que variará según el dispositivo).

a initial-scale=1.0parte establece el nivel de zoom inicial cuando el navegador carga la página por primera vez.
-->
    
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid</title>
  <link rel="stylesheet" href="grid.css">
</head>
<body class="grid-container">
  <header class="header">HEADER</header>
  <nav class="navbar">NAVBAR</nav>
  <aside class="sidebar">SIDEBAR</aside>
  <article class="main">MAIN</article>
  <footer class="footer">FOOTER</footer>
</body>
</html>
